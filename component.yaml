name: network-recon
version: 1.0.0
type: agent
description: |
  Autonomous network reconnaissance agent that performs iterative host discovery
  and port scanning using LLM-guided scan planning. Performs host discovery,
  port scanning, and service detection. Writes all discoveries to the GraphRAG
  knowledge graph with risk intelligence annotations.

capabilities:
  - host-discovery
  - port-scanning
  - service-detection

target_types:
  - network
  - subnet
  - ip-range

required_tools:
  - nmap

llm_slots:
  - name: primary
    description: Used for intelligence generation
    required: false
